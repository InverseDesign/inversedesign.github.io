{{ $contentId := .Get "id" | default "content-1" }}
{{ $content := .Inner }}

<div class="server-password-protected" data-content-id="{{ $contentId }}">
  <div class="password-form">
    <div class="password-header">
      <div class="lock-icon">🔐</div>
      <h3>服务器端验证</h3>
      <p>请输入密码进行服务器验证</p>
    </div>
    <div class="password-input-group">
      <input type="password" placeholder="输入密码" class="password-field" autocomplete="off">
      <button onclick="verifyWithServer(this)" class="unlock-btn">验证</button>
    </div>
    <div class="password-hint">
      <small>🔒 密码通过服务器验证，不在客户端存储</small>
    </div>
    <div class="verification-status" style="display: none;">
      <div class="loading-spinner">⏳ 正在验证...</div>
    </div>
  </div>
  
  <div class="protected-content" style="display: none;">
    <div class="content-header">
      <span class="unlock-icon">✅</span>
      <span class="unlock-text">服务器验证成功，内容已解锁</span>
    </div>
    <div class="content-body">
      {{ $content }}
    </div>
  </div>
</div>

<style>
.server-password-protected {
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  margin: 2rem 0;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fafafa;
}

.server-password-protected.verified {
  border-color: #10b981;
  background: #f0fdf4;
}

.password-form {
  padding: 2rem;
  text-align: center;
  background: #f9fafb;
}

.password-header {
  margin-bottom: 1.5rem;
}

.lock-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  display: block;
  color: #3b82f6;
}

.password-header h3 {
  margin: 0 0 0.5rem 0;
  color: #374151;
  font-size: 1.25rem;
}

.password-header p {
  margin: 0;
  color: #6b7280;
  font-size: 0.9rem;
}

.password-input-group {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}

.password-field {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.2s ease;
}

.password-field:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.unlock-btn {
  padding: 0.75rem 1.5rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.unlock-btn:hover {
  background: #2563eb;
}

.unlock-btn:active {
  transform: translateY(1px);
}

.unlock-btn:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

.password-hint {
  color: #6b7280;
  font-size: 0.8rem;
  margin-bottom: 1rem;
}

.verification-status {
  margin-top: 1rem;
}

.loading-spinner {
  color: #3b82f6;
  font-size: 0.9rem;
}

.protected-content {
  padding: 1.5rem;
}

.content-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e5e7eb;
  color: #10b981;
  font-weight: 500;
}

.unlock-icon {
  font-size: 1.2rem;
}

.content-body {
  line-height: 1.6;
}

/* 错误状态 */
.password-field.error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.unlock-btn.error {
  background: #ef4444;
}

.unlock-btn.error:hover {
  background: #dc2626;
}

/* 响应式设计 */
@media (max-width: 640px) {
  .password-input-group {
    flex-direction: column;
  }
  
  .password-field {
    margin-bottom: 0.5rem;
  }
}
</style>

<script>
// 服务器端验证函数
async function verifyWithServer(button) {
  const container = button.closest('.server-password-protected');
  const passwordField = container.querySelector('.password-field');
  const contentId = container.dataset.contentId;
  const protectedContent = container.querySelector('.protected-content');
  const passwordForm = container.querySelector('.password-form');
  const verificationStatus = container.querySelector('.verification-status');
  
  // 清除之前的错误状态
  passwordField.classList.remove('error');
  button.classList.remove('error');
  
  // 显示验证状态
  verificationStatus.style.display = 'block';
  button.disabled = true;
  button.textContent = '验证中...';
  
  try {
    // 方法1: 使用 Netlify Functions (推荐)
    const response = await fetch('/.netlify/functions/verify-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        contentId: contentId,
        password: passwordField.value
      })
    });
    
    // 方法2: 使用外部 API 服务
    // const response = await fetch('https://your-api.com/verify-password', {
    //   method: 'POST',
    //   headers: {
    //     'Content-Type': 'application/json',
    //     'Authorization': 'Bearer your-api-key'
    //   },
    //   body: JSON.stringify({
    //     contentId: contentId,
    //     password: passwordField.value
    //   })
    // });
    
    // 方法3: 使用 Firebase Functions
    // const response = await fetch('https://your-project.cloudfunctions.net/verifyPassword', {
    //   method: 'POST',
    //   headers: {
    //     'Content-Type': 'application/json',
    //   },
    //   body: JSON.stringify({
    //     contentId: contentId,
    //     password: passwordField.value
    //   })
    // });
    
    if (response.ok) {
      const result = await response.json();
      
      if (result.valid) {
        // 验证成功
        passwordForm.style.display = 'none';
        protectedContent.style.display = 'block';
        container.classList.add('verified');
        
        // 添加成功动画
        protectedContent.style.opacity = '0';
        protectedContent.style.transform = 'translateY(10px)';
        setTimeout(() => {
          protectedContent.style.transition = 'all 0.3s ease';
          protectedContent.style.opacity = '1';
          protectedContent.style.transform = 'translateY(0)';
        }, 100);
        
        // 记录成功访问
        logAccess(contentId, true);
        
      } else {
        // 验证失败
        passwordField.classList.add('error');
        button.classList.add('error');
        passwordField.value = '';
        passwordField.focus();
        
        // 显示错误提示
        const hint = container.querySelector('.password-hint');
        hint.innerHTML = '<small style="color: #ef4444;">❌ 密码验证失败，请重试</small>';
        
        // 记录失败访问
        logAccess(contentId, false);
        
        // 3秒后恢复原提示
        setTimeout(() => {
          hint.innerHTML = '<small>🔒 密码通过服务器验证，不在客户端存储</small>';
        }, 3000);
      }
      
    } else {
      throw new Error('Network response was not ok');
    }
    
  } catch (error) {
    console.error('验证错误:', error);
    
    // 网络错误处理
    const hint = container.querySelector('.password-hint');
    hint.innerHTML = '<small style="color: #ef4444;">❌ 网络错误，请稍后重试</small>';
    
    setTimeout(() => {
      hint.innerHTML = '<small>🔒 密码通过服务器验证，不在客户端存储</small>';
    }, 3000);
    
  } finally {
    // 恢复按钮状态
    verificationStatus.style.display = 'none';
    button.disabled = false;
    button.textContent = '验证';
  }
}

// 记录访问日志
function logAccess(contentId, success) {
  // 发送访问日志到服务器
  fetch('/.netlify/functions/log-access', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({
      contentId: contentId,
      success: success,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      ip: 'client-ip' // 服务器端获取真实IP
    })
  }).catch(error => {
    console.error('日志记录失败:', error);
  });
}

// 支持回车键验证
document.addEventListener('DOMContentLoaded', function() {
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const activeElement = document.activeElement;
      if (activeElement && activeElement.classList.contains('password-field')) {
        const button = activeElement.nextElementSibling;
        if (button && button.classList.contains('unlock-btn')) {
          verifyWithServer(button);
        }
      }
    }
  });
});
</script>
