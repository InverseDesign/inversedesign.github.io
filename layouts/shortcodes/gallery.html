{{ $id := .Get "id" | default (printf "gallery-%d" now.Unix) }}
{{ $columns := .Get "columns" | default "3" }}

<div class="gallery-container" data-gallery-id="{{ $id }}">
  <div class="gallery-grid" style="grid-template-columns: repeat({{ $columns }}, 1fr);">
    {{ .Inner }}
  </div>
  
  <!-- 模态框 -->
  <div class="gallery-modal" id="modal-{{ $id }}">
    <span class="gallery-close" onclick="closeGallery('{{ $id }}')">&times;</span>
    <img class="gallery-modal-content" id="modal-img-{{ $id }}">
    <div class="gallery-caption" id="modal-caption-{{ $id }}"></div>
    
    <!-- 导航按钮 -->
    <button class="gallery-nav gallery-prev" onclick="changeImage('{{ $id }}', -1)">&#10094;</button>
    <button class="gallery-nav gallery-next" onclick="changeImage('{{ $id }}', 1)">&#10095;</button>
  </div>
</div>

<style>
.gallery-container {
  margin: 2rem 0;
}

.gallery-grid {
  display: grid;
  gap: 1rem;
  margin-bottom: 1rem;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.gallery-item:hover {
  transform: scale(1.02);
}

.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
}

.gallery-caption {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 0.5rem;
  font-size: 0.9rem;
  transform: translateY(100%);
  transition: transform 0.2s ease;
}

.gallery-item:hover .gallery-caption {
  transform: translateY(0);
}

/* 模态框样式 */
.gallery-modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
}

.gallery-modal-content {
  margin: auto;
  display: block;
  max-width: 90%;
  max-height: 90%;
  margin-top: 5%;
}

.gallery-close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}

.gallery-close:hover {
  color: #bbb;
}

.gallery-caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: white;
  padding: 10px 0;
  height: 150px;
}

.gallery-nav {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  -webkit-user-select: none;
  user-select: none;
  background: rgba(0, 0, 0, 0.5);
  border: none;
}

.gallery-prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}

.gallery-next {
  right: 0;
  border-radius: 0 3px 3px 0;
}

.gallery-nav:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

@media (max-width: 768px) {
  .gallery-grid {
    grid-template-columns: repeat(2, 1fr) !important;
  }
}

@media (max-width: 480px) {
  .gallery-grid {
    grid-template-columns: 1fr !important;
  }
}
</style>

<script>
let currentImageIndex = 0;
let galleryImages = [];

function openGallery(galleryId, imageIndex) {
  const modal = document.getElementById(`modal-${galleryId}`);
  const modalImg = document.getElementById(`modal-img-${galleryId}`);
  const modalCaption = document.getElementById(`modal-caption-${galleryId}`);
  
  // 获取画廊中的所有图片
  const gallery = document.querySelector(`[data-gallery-id="${galleryId}"]`);
  const images = gallery.querySelectorAll('.gallery-item img');
  const captions = gallery.querySelectorAll('.gallery-caption');
  
  galleryImages = Array.from(images).map((img, index) => ({
    src: img.src,
    caption: captions[index] ? captions[index].textContent : ''
  }));
  
  currentImageIndex = imageIndex;
  showImage(galleryId, currentImageIndex);
  modal.style.display = "block";
}

function closeGallery(galleryId) {
  const modal = document.getElementById(`modal-${galleryId}`);
  modal.style.display = "none";
}

function changeImage(galleryId, direction) {
  currentImageIndex += direction;
  
  if (currentImageIndex >= galleryImages.length) {
    currentImageIndex = 0;
  } else if (currentImageIndex < 0) {
    currentImageIndex = galleryImages.length - 1;
  }
  
  showImage(galleryId, currentImageIndex);
}

function showImage(galleryId, index) {
  const modalImg = document.getElementById(`modal-img-${galleryId}`);
  const modalCaption = document.getElementById(`modal-caption-${galleryId}`);
  
  modalImg.src = galleryImages[index].src;
  modalCaption.textContent = galleryImages[index].caption;
}

// 关闭模态框的键盘事件
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    const modals = document.querySelectorAll('.gallery-modal');
    modals.forEach(modal => {
      if (modal.style.display === 'block') {
        modal.style.display = 'none';
      }
    });
  }
});
</script>
