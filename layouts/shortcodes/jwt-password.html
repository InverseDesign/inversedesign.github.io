{{ $contentId := .Get "id" | default "content-1" }}
{{ $content := .Inner }}

<div class="jwt-password-protected" data-content-id="{{ $contentId }}">
  <div class="password-form">
    <div class="password-header">
      <div class="lock-icon">🔐</div>
      <h3>JWT 认证验证</h3>
      <p>请输入密码获取访问令牌</p>
    </div>
    <div class="password-input-group">
      <input type="password" placeholder="输入密码" class="password-field" autocomplete="off">
      <button onclick="authenticateWithJWT(this)" class="unlock-btn">获取令牌</button>
    </div>
    <div class="password-hint">
      <small>🔑 使用 JWT 令牌进行安全认证</small>
    </div>
    <div class="verification-status" style="display: none;">
      <div class="loading-spinner">⏳ 正在认证...</div>
    </div>
  </div>
  
  <div class="protected-content" style="display: none;">
    <div class="content-header">
      <span class="unlock-icon">✅</span>
      <span class="unlock-text">JWT 认证成功，内容已解锁</span>
      <button onclick="logout()" class="logout-btn">登出</button>
    </div>
    <div class="content-body">
      {{ $content }}
    </div>
  </div>
</div>

  border-radius: 12px;
  margin: 2rem 0;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fafafa;

  border-color: #10b981;
  background: #f0fdf4;
}

.password-form {
  padding: 2rem;
  text-align: center;
  background: #f9fafb;
}

.password-header {
  margin-bottom: 1.5rem;
}

.lock-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  display: block;
  color: #3b82f6;
}

.password-header h3 {
  margin: 0 0 0.5rem 0;
  color: #374151;
  font-size: 1.25rem;
}

.password-header p {
  margin: 0;
  color: #6b7280;
  font-size: 0.9rem;
}

.password-input-group {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;

  flex: 1;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;

  outline: none;
  transition: border-color 0.2s ease;
}

  border-color: #3b82f6;

  font-size: 0.9rem;
  font-weight: 500;

}

  background: #2563eb;
}

  transform: translateY(1px);

  color: #6b7280;
  font-size: 0.8rem;
  margin-bottom: 1rem;

}

  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;

  .password-input-group {

  }
  
  .password-field {
    margin-bottom: 0.5rem;
  }

</style>

<script>
// JWT 认证系统
class JWTAuth {
  constructor() {
    this.tokenKey = 'jwt_access_token';
    this.refreshKey = 'jwt_refresh_token';
  }

  // 存储令牌
  setTokens(accessToken, refreshToken) {
    localStorage.setItem(this.tokenKey, accessToken);
    if (refreshToken) {
      localStorage.setItem(this.refreshKey, refreshToken);
    }
  }

  // 获取访问令牌
  getAccessToken() {
    return localStorage.getItem(this.tokenKey);
  }

  // 获取刷新令牌
  getRefreshToken() {
    return localStorage.getItem(this.refreshKey);
  }

  // 清除令牌
  clearTokens() {
    localStorage.removeItem(this.tokenKey);
    localStorage.removeItem(this.refreshKey);
  }

  // 检查令牌是否有效
  isTokenValid(token) {
    if (!token) return false;
    
    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const now = Math.floor(Date.now() / 1000);
      return payload.exp > now;
    } catch (error) {
      return false;
    }
  }

  // 解析令牌
  parseToken(token) {
    try {
      return JSON.parse(atob(token.split('.')[1]));
    } catch (error) {
      return null;
    }
  }
}

// 全局 JWT 认证实例
const jwtAuth = new JWTAuth();

// JWT 认证函数
async function authenticateWithJWT(button) {
  const container = button.closest('.jwt-password-protected');
  const passwordField = container.querySelector('.password-field');
  const contentId = container.dataset.contentId;
  const protectedContent = container.querySelector('.protected-content');
  const passwordForm = container.querySelector('.password-form');
  const verificationStatus = container.querySelector('.verification-status');
  
  // 清除之前的错误状态
  passwordField.classList.remove('error');
  button.classList.remove('error');
  
  // 显示验证状态
  verificationStatus.style.display = 'block';
  button.disabled = true;
  button.textContent = '认证中...';
  
  try {
    // 调用认证 API
    const response = await fetch('/.netlify/functions/jwt-auth', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        contentId: contentId,
        password: passwordField.value
      })
    });
    
    if (response.ok) {
      const result = await response.json();
      
      if (result.success) {
        // 存储令牌
        jwtAuth.setTokens(result.accessToken, result.refreshToken);
        
        // 显示内容
        passwordForm.style.display = 'none';
        protectedContent.style.display = 'block';
        container.classList.add('authenticated');
        
        // 添加成功动画
        protectedContent.style.opacity = '0';
        protectedContent.style.transform = 'translateY(10px)';
        setTimeout(() => {
          protectedContent.style.transition = 'all 0.3s ease';
          protectedContent.style.opacity = '1';
          protectedContent.style.transform = 'translateY(0)';
        }, 100);
        
        // 设置令牌过期检查
        const payload = jwtAuth.parseToken(result.accessToken);
        if (payload && payload.exp) {
          const expiresIn = (payload.exp * 1000) - Date.now();
          setTimeout(() => {
            logout();
          }, expiresIn);
        }
        
      } else {
        // 认证失败
        passwordField.classList.add('error');
        button.classList.add('error');
        passwordField.value = '';
        passwordField.focus();
        
        // 显示错误提示
        const hint = container.querySelector('.password-hint');
        hint.innerHTML = '<small style="color: #ef4444;">❌ 认证失败，请重试</small>';
        
        // 3秒后恢复原提示
        setTimeout(() => {
          hint.innerHTML = '<small>🔑 使用 JWT 令牌进行安全认证</small>';
        }, 3000);
      }
      
    } else {
      throw new Error('Authentication failed');
    }
    
  } catch (error) {
    console.error('JWT authentication error:', error);
    
    // 网络错误处理
    const hint = container.querySelector('.password-hint');
    hint.innerHTML = '<small style="color: #ef4444;">❌ 网络错误，请稍后重试</small>';
    
    setTimeout(() => {
      hint.innerHTML = '<small>🔑 使用 JWT 令牌进行安全认证</small>';
    }, 3000);
    
  } finally {
    // 恢复按钮状态
    verificationStatus.style.display = 'none';
    button.disabled = false;
    button.textContent = '获取令牌';
  }
}

// 登出函数
function logout() {
  jwtAuth.clearTokens();
  
  // 隐藏所有受保护的内容
  const containers = document.querySelectorAll('.jwt-password-protected');
  containers.forEach(container => {
    const passwordForm = container.querySelector('.password-form');
    const protectedContent = container.querySelector('.protected-content');
    const passwordField = container.querySelector('.password-field');
    
    passwordForm.style.display = 'block';
    protectedContent.style.display = 'none';
    container.classList.remove('authenticated');
    passwordField.value = '';
  });
}

// 检查现有令牌
function checkExistingToken() {
  const token = jwtAuth.getAccessToken();
  if (jwtAuth.isTokenValid(token)) {
    // 令牌有效，显示内容
    const containers = document.querySelectorAll('.jwt-password-protected');
    containers.forEach(container => {
      const passwordForm = container.querySelector('.password-form');
      const protectedContent = container.querySelector('.protected-content');
      
      passwordForm.style.display = 'none';
      protectedContent.style.display = 'block';
      container.classList.add('authenticated');
    });
  }
}

// 支持回车键认证
document.addEventListener('DOMContentLoaded', function() {
  // 检查现有令牌
  checkExistingToken();
  
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const activeElement = document.activeElement;
      if (activeElement && activeElement.classList.contains('password-field')) {
        const button = activeElement.nextElementSibling;
        if (button && button.classList.contains('unlock-btn')) {
          authenticateWithJWT(button);
        }
      }
    }
  });
});
</script>
