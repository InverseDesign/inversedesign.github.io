{{ $contentId := .Get "id" | default "content-1" }}
{{ $content := .Inner }}
{{ $secret := .Get "secret" | default "JBSWY3DPEHPK3PXP" }}

<div class="totp-password-protected" data-content-id="{{ $contentId }}" data-secret="{{ $secret }}">
  <div class="password-form">
    <div class="password-header">
      <div class="lock-icon">🔐</div>
      <h3>动态密码验证</h3>
      <p>请输入当前时间的一次性密码</p>
    </div>
    <div class="password-input-group">
      <input type="text" placeholder="6位数字密码" class="password-field" autocomplete="off" maxlength="6" pattern="[0-9]{6}">
      <button onclick="verifyTOTP(this)" class="unlock-btn">验证</button>
    </div>
    <div class="password-hint">
      <small>⏰ 密码每30秒更新一次，请使用最新密码</small>
    </div>
    <div class="time-remaining">
      <small>剩余时间: <span class="countdown">30</span>秒</small>
    </div>
  </div>
  
  <div class="protected-content" style="display: none;">
    <div class="content-header">
      <span class="unlock-icon">✅</span>
      <span class="unlock-text">验证成功，内容已解锁</span>
    </div>
    <div class="content-body">
      {{ $content }}
    </div>
  </div>
</div>

<style>
.totp-password-protected {
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  margin: 2rem 0;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fafafa;
}

.totp-password-protected.verified {
  border-color: #10b981;
  background: #f0fdf4;
}

.password-form {
  padding: 2rem;
  text-align: center;
  background: #f9fafb;
}

.password-header {
  margin-bottom: 1.5rem;
}

.lock-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  display: block;
  color: #3b82f6;
}

.password-header h3 {
  margin: 0 0 0.5rem 0;
  color: #374151;
  font-size: 1.25rem;
}

.password-header p {
  margin: 0;
  color: #6b7280;
  font-size: 0.9rem;
}

.password-input-group {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}

.password-field {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.2s ease;
  text-align: center;
  font-family: monospace;
  font-size: 1.2rem;
  letter-spacing: 0.2em;
}

.password-field:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.unlock-btn {
  padding: 0.75rem 1.5rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.unlock-btn:hover {
  background: #2563eb;
}

.unlock-btn:active {
  transform: translateY(1px);
}

.password-hint {
  color: #6b7280;
  font-size: 0.8rem;
  margin-bottom: 0.5rem;
}

.time-remaining {
  color: #3b82f6;
  font-size: 0.8rem;
  font-weight: 500;
}

.countdown {
  font-weight: bold;
  color: #ef4444;
}

.protected-content {
  padding: 1.5rem;
}

.content-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e5e7eb;
  color: #10b981;
  font-weight: 500;
}

.unlock-icon {
  font-size: 1.2rem;
}

.content-body {
  line-height: 1.6;
}

/* 错误状态 */

  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.unlock-btn.error {
  background: #ef4444;
}

.unlock-btn.error:hover {

    flex-direction: column;
  }
  
  .password-field {
    margin-bottom: 0.5rem;
  }

</style>

<script>
// TOTP 实现 (基于 RFC 6238)
class TOTP {
  constructor(secret) {
    this.secret = secret;
  }

  // Base32 解码
  base32Decode(str) {
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    let bits = 0;
    let value = 0;
    let output = '';

    for (let i = 0; i < str.length; i++) {
      const c = str[i].toUpperCase();
      const index = alphabet.indexOf(c);
      if (index === -1) continue;

      value = (value << 5) | index;
      bits += 5;

      if (bits >= 8) {
        output += String.fromCharCode((value >>> (bits - 8)) & 0xFF);
        bits -= 8;
      }
    }
    return output;
  }

  // HMAC-SHA1
  async hmacSha1(key, message) {
    const keyBuffer = new TextEncoder().encode(key);
    const messageBuffer = new TextEncoder().encode(message);
    
    const cryptoKey = await crypto.subtle.importKey(
      'raw',
      keyBuffer,
      { name: 'HMAC', hash: 'SHA-1' },
      false,
      ['sign']
    );
    
    const signature = await crypto.subtle.sign('HMAC', cryptoKey, messageBuffer);
    return new Uint8Array(signature);
  }

  // 生成 TOTP
  async generateTOTP(time = Math.floor(Date.now() / 1000)) {
    const secret = this.base32Decode(this.secret);
    const timeBuffer = new ArrayBuffer(8);
    const timeView = new DataView(timeBuffer);
    timeView.setBigUint64(0, BigInt(Math.floor(time / 30)), false);

    const hmac = await this.hmacSha1(secret, timeBuffer);
    const offset = hmac[hmac.length - 1] & 0x0F;
    const code = ((hmac[offset] & 0x7F) << 24) |
                 ((hmac[offset + 1] & 0xFF) << 16) |
                 ((hmac[offset + 2] & 0xFF) << 8) |
                 (hmac[offset + 3] & 0xFF);

    return (code % 1000000).toString().padStart(6, '0');
  }
}

// 全局 TOTP 实例
let totpInstance = null;

// 验证 TOTP
async function verifyTOTP(button) {
  const container = button.closest('.totp-password-protected');
  const passwordField = container.querySelector('.password-field');
  const secret = container.dataset.secret;
  const protectedContent = container.querySelector('.protected-content');
  const passwordForm = container.querySelector('.password-form');
  
  // 清除之前的错误状态
  passwordField.classList.remove('error');
  button.classList.remove('error');
  
  // 初始化 TOTP
  if (!totpInstance) {
    totpInstance = new TOTP(secret);
  }
  
  // 生成当前时间的 TOTP
  const currentTOTP = await totpInstance.generateTOTP();
  const inputTOTP = passwordField.value;
  
  if (inputTOTP === currentTOTP) {
    // 验证成功
    passwordForm.style.display = 'none';
    protectedContent.style.display = 'block';
    container.classList.add('verified');
    
    // 添加成功动画
    protectedContent.style.opacity = '0';
    protectedContent.style.transform = 'translateY(10px)';
    setTimeout(() => {
      protectedContent.style.transition = 'all 0.3s ease';
      protectedContent.style.opacity = '1';
      protectedContent.style.transform = 'translateY(0)';
    }, 100);
    
  } else {
    // 验证失败
    passwordField.classList.add('error');
    button.classList.add('error');
    passwordField.value = '';
    passwordField.focus();
    
    // 显示错误提示
    const hint = container.querySelector('.password-hint');
    hint.innerHTML = '<small style="color: #ef4444;">❌ 密码错误，请检查时间并重试</small>';
    
    // 3秒后恢复原提示
    setTimeout(() => {
      hint.innerHTML = '<small>⏰ 密码每30秒更新一次，请使用最新密码</small>';
    }, 3000);
  }
}

// 更新倒计时
function updateCountdown() {
  const containers = document.querySelectorAll('.totp-password-protected');
  containers.forEach(container => {
    const countdownElement = container.querySelector('.countdown');
    if (countdownElement) {
      const now = Math.floor(Date.now() / 1000);
      const remaining = 30 - (now % 30);
      countdownElement.textContent = remaining;
      
      // 当时间接近结束时改变颜色
      if (remaining <= 5) {
        countdownElement.style.color = '#ef4444';
      } else {
        countdownElement.style.color = '#3b82f6';
      }
    }
  });
}

// 支持回车键验证
document.addEventListener('DOMContentLoaded', function() {
  // 启动倒计时更新
  updateCountdown();
  setInterval(updateCountdown, 1000);
  
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const activeElement = document.activeElement;
      if (activeElement && activeElement.classList.contains('password-field')) {
        const button = activeElement.nextElementSibling;
        if (button && button.classList.contains('unlock-btn')) {
          verifyTOTP(button);
        }
      }
    }
  });
});
</script>
