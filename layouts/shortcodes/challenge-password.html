{{ $contentId := .Get "id" | default "content-1" }}
{{ $content := .Inner }}

<div class="challenge-password-protected" data-content-id="{{ $contentId }}">
  <div class="password-form">
    <div class="password-header">
      <div class="lock-icon">🔐</div>
      <h3>挑战-响应验证</h3>
      <p>请回答安全挑战问题</p>
    </div>
    <div class="challenge-section">
      <div class="challenge-question">
        <strong>挑战问题：</strong>
        <span id="challenge-text">正在生成挑战...</span>
      </div>
      <div class="password-input-group">
        <input type="text" placeholder="请输入答案" class="password-field" autocomplete="off">
        <button onclick="verifyChallenge(this)" class="unlock-btn">验证</button>
      </div>
      <button onclick="generateNewChallenge(this)" class="refresh-btn">🔄 生成新挑战</button>
    </div>
    <div class="password-hint">
      <small>🔒 每次刷新都会生成新的挑战问题</small>
    </div>
  </div>
  
  <div class="protected-content" style="display: none;">
    <div class="content-header">
      <span class="unlock-icon">✅</span>
      <span class="unlock-text">验证成功，内容已解锁</span>
    </div>
    <div class="content-body">
      {{ $content }}
    </div>
  </div>
</div>

<style>
.challenge-password-protected {
  border: 2px solid #e5e7eb;
  border-radius: 12px;
  margin: 2rem 0;
  overflow: hidden;
  transition: all 0.3s ease;
  background: #fafafa;
}

.challenge-password-protected.verified {
  border-color: #10b981;
  background: #f0fdf4;
}

.password-form {
  padding: 2rem;
  text-align: center;
  background: #f9fafb;
}

.password-header {
  margin-bottom: 1.5rem;
}

.lock-icon {
  font-size: 3rem;
  margin-bottom: 1rem;
  display: block;
  color: #3b82f6;
}

.password-header h3 {
  margin: 0 0 0.5rem 0;
  color: #374151;
  font-size: 1.25rem;
}

.password-header p {
  margin: 0;
  color: #6b7280;
  font-size: 0.9rem;
}

.challenge-section {
  margin-bottom: 1.5rem;
}

.challenge-question {
  background: #e0f2fe;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  border-left: 4px solid #3b82f6;
}

.challenge-question strong {
  color: #1e40af;
}

#challenge-text {
  color: #374151;
  font-style: italic;
}

.password-input-group {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}

.password-field {
  flex: 1;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  font-size: 0.9rem;
  outline: none;
  transition: border-color 0.2s ease;
}

.password-field:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.unlock-btn {
  padding: 0.75rem 1.5rem;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

.unlock-btn:hover {
  background: #2563eb;
}

.unlock-btn:active {
  transform: translateY(1px);
}

.refresh-btn {
  padding: 0.5rem 1rem;
  background: #f3f4f6;
  color: #374151;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.8rem;
  transition: all 0.2s ease;
}

.refresh-btn:hover {
  background: #e5e7eb;
}

.password-hint {
  color: #6b7280;
  font-size: 0.8rem;
}

.protected-content {
  padding: 1.5rem;
}

.content-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #e5e7eb;
  color: #10b981;
  font-weight: 500;
}

.unlock-icon {
  font-size: 1.2rem;
}

.content-body {
  line-height: 1.6;
}

/* 错误状态 */
.password-field.error {
  border-color: #ef4444;
  box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
}

.unlock-btn.error {
  background: #ef4444;
}

.unlock-btn.error:hover {
  background: #dc2626;
}

/* 响应式设计 */
@media (max-width: 640px) {
  .password-input-group {
    flex-direction: column;
  }
  
  .password-field {
    margin-bottom: 0.5rem;
  }
}
</style>

<script>
// 挑战-响应系统
class ChallengeResponse {
  constructor() {
    this.challenges = [
      {
        question: "请计算：7 + 13 × 2 - 5 = ?",
        answer: "22",
        explanation: "7 + 13 × 2 - 5 = 7 + 26 - 5 = 22"
      },
      {
        question: "今天是星期几？（用数字1-7表示，1=星期一）",
        answer: () => {
          const day = new Date().getDay();
          return day === 0 ? "7" : day.toString();
        },
        explanation: "根据当前日期计算"
      },
      {
        question: "请计算：2024年有多少天？",
        answer: "366",
        explanation: "2024是闰年，有366天"
      },
      {
        question: "请计算：√16 + √25 = ?",
        answer: "9",
        explanation: "√16 = 4, √25 = 5, 4 + 5 = 9"
      },
      {
        question: "请计算：2³ × 3² = ?",
        answer: "72",
        explanation: "2³ = 8, 3² = 9, 8 × 9 = 72"
      },
      {
        question: "请计算：1 + 2 + 3 + ... + 10 = ?",
        answer: "55",
        explanation: "等差数列求和：(1+10)×10÷2 = 55"
      },
      {
        question: "请计算：100 ÷ 4 + 15 = ?",
        answer: "40",
        explanation: "100 ÷ 4 = 25, 25 + 15 = 40"
      },
      {
        question: "请计算：5! ÷ 4! = ?",
        answer: "5",
        explanation: "5! = 120, 4! = 24, 120 ÷ 24 = 5"
      }
    ];
    this.currentChallenge = null;
  }

  generateChallenge() {
    const randomIndex = Math.floor(Math.random() * this.challenges.length);
    this.currentChallenge = this.challenges[randomIndex];
    return this.currentChallenge;
  }

  verifyAnswer(answer) {
    if (!this.currentChallenge) return false;
    
    const expectedAnswer = typeof this.currentChallenge.answer === 'function' 
      ? this.currentChallenge.answer() 
      : this.currentChallenge.answer;
    
    return answer.trim().toLowerCase() === expectedAnswer.toLowerCase();
  }

  getExplanation() {
    return this.currentChallenge ? this.currentChallenge.explanation : '';
  }
}

// 全局挑战-响应实例
const challengeSystem = new ChallengeResponse();

// 生成新挑战
function generateNewChallenge(button) {
  const container = button.closest('.challenge-password-protected');
  const challengeText = container.querySelector('#challenge-text');
  const passwordField = container.querySelector('.password-field');
  
  // 生成新挑战
  const challenge = challengeSystem.generateChallenge();
  challengeText.textContent = challenge.question;
  
  // 清空输入框
  passwordField.value = '';
  passwordField.focus();
  
  // 添加动画效果
  challengeText.style.opacity = '0';
  setTimeout(() => {
    challengeText.style.transition = 'opacity 0.3s ease';
    challengeText.style.opacity = '1';
  }, 100);
}

// 验证挑战
function verifyChallenge(button) {
  const container = button.closest('.challenge-password-protected');
  const passwordField = container.querySelector('.password-field');
  const protectedContent = container.querySelector('.protected-content');
  const passwordForm = container.querySelector('.password-form');
  
  // 清除之前的错误状态
  passwordField.classList.remove('error');
  button.classList.remove('error');
  
  const answer = passwordField.value;
  
  if (challengeSystem.verifyAnswer(answer)) {
    // 验证成功
    passwordForm.style.display = 'none';
    protectedContent.style.display = 'block';
    container.classList.add('verified');
    
    // 添加成功动画
    protectedContent.style.opacity = '0';
    protectedContent.style.transform = 'translateY(10px)';
    setTimeout(() => {
      protectedContent.style.transition = 'all 0.3s ease';
      protectedContent.style.opacity = '1';
      protectedContent.style.transform = 'translateY(0)';
    }, 100);
    
  } else {
    // 验证失败
    passwordField.classList.add('error');
    button.classList.add('error');
    passwordField.value = '';
    passwordField.focus();
    
    // 显示错误提示
    const hint = container.querySelector('.password-hint');
    hint.innerHTML = '<small style="color: #ef4444;">❌ 答案错误，请重试或生成新挑战</small>';
    
    // 3秒后恢复原提示
    setTimeout(() => {
      hint.innerHTML = '<small>🔒 每次刷新都会生成新的挑战问题</small>';
    }, 3000);
  }
}

// 支持回车键验证
document.addEventListener('DOMContentLoaded', function() {
  // 为所有挑战-响应组件生成初始挑战
  const containers = document.querySelectorAll('.challenge-password-protected');
  containers.forEach(container => {
    const challengeText = container.querySelector('#challenge-text');
    if (challengeText) {
      const challenge = challengeSystem.generateChallenge();
      challengeText.textContent = challenge.question;
    }
  });
  
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      const activeElement = document.activeElement;
      if (activeElement && activeElement.classList.contains('password-field')) {
        const button = activeElement.nextElementSibling;
        if (button && button.classList.contains('unlock-btn')) {
          verifyChallenge(button);
        }
      }
    }
  });
});
</script>
