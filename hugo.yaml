# 默认语言设置
defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: true
ignoreLogs: ['warning-goldmark-raw-html']

# Markdown 配置
markup:
  goldmark:
    renderer:
      unsafe: true

# 开发服务器配置
server:
  disableLiveReload: false
module:
  imports:
    - path: github.com/imfing/hextra

# Hextra主题配置
params:
  # 网站信息
  title: "InverseDesign"
  description: "现代、快速、功能丰富的个人网站"
  author: "Your Name"
  
  # 导航栏配置
  navbar:
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      alt: InverseDesign
    # 导航栏样式
    style: "fixed" # fixed, sticky, normal
    # 导航栏背景
    background: "transparent" # transparent, solid, blur
  
  # 页脚配置
  footer:
    enable: true
    copyright: '© {year} InverseDesign. 保留所有权利。'
    # 页脚链接
    links:
      - name: "GitHub"
        url: "https://github.com/InverseDesign"
        icon: "github"
      - name: "Twitter"
        url: "https://twitter.com/InverseDesign"
        icon: "twitter"
  
  # 主题配置
  theme:
    # 默认亮色或暗色模式
    defaultMode: "system" # light, dark, system
    # 是否显示编辑页面链接
    enableEditThisPage: false
    # 是否显示目录
    enableToc: true
    # 是否显示面包屑导航
    enableBreadcrumb: true
    # 是否显示页面信息
    enablePageInfo: true
  
  # 搜索配置
  search:
    enable: true
    # 搜索类型
    type: "flexsearch" # flexsearch, fuse
  
  # 侧边栏配置
  sidebar:
    collapsed: false
    # 侧边栏位置
    position: "left" # left, right
  
  # 主页配置
  home:
    # 是否显示最新文章
    showRecent: true
    # 最新文章数量
    recentLimit: 6
    # 是否显示分类
    showCategories: true
    # 是否显示标签
    showTags: true
  
  # 博客配置
  blog:
    # 文章摘要长度
    excerptLength: 200
    # 是否显示阅读时间
    showReadingTime: true
    # 是否显示字数统计
    showWordCount: true
  
  # 代码高亮配置
  syntax:
    # 代码高亮主题
    theme: "github" # github, monokai, dracula, etc.
    # 是否显示行号
    lineNumbers: true
    # 是否显示复制按钮
    copy: true
  
  # 评论系统
  comments:
    enable: true
    # 评论系统类型
    type: "supabase" # supabase, giscus, utterances, disqus
  
  # Supabase 配置
  supabase:
    url: "https://dsrzlugtzanbzwzagakd.supabase.co"
    anonKey: "sb_publishable_vhPfTkE2AhtBbSqKo6goFQ_vK518sVh"
  
  # 分析工具
  analytics:
    enable: false
    # Google Analytics
    google: ""
    # Plausible Analytics
    plausible: ""
  
  # 社交媒体
  social:
    - name: "GitHub"
      url: "https://github.com/InverseDesign"
      icon: "github"
    - name: "Twitter"
      url: "https://twitter.com/InverseDesign"
      icon: "twitter"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/InverseDesign"
      icon: "linkedin"
    - name: "Email"
      url: "mailto:your.email@example.com"
      icon: "mail"