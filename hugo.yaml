# Hugo 网站配置文件
# 基础配置
baseURL: "/"                    # 网站的基础URL，生产环境需要修改为实际域名
title: "InverseDesign"          # 网站标题

# 功能开关
enableRobotsTXT: true           # 启用robots.txt文件生成
enableGitInfo: true             # 启用Git信息（提交时间、作者等）
# enableEmoji: false            # 启用Emoji表情符号支持
hasCJKLanguage: true            # 启用中日韩语言支持

# 输出格式配置
outputs:
  home: [HTML]                  # 首页输出HTML格式
  page: [HTML]                  # 页面输出HTML格式
  section: [HTML, RSS]          # 分类页面输出HTML和RSS格式

# 多语言配置
defaultContentLanguage: zh-cn   # 默认语言为简体中文
languages:
  zh-cn:                        # 中文配置
    languageName: 简体中文       # 语言显示名称
    languageCode: zh-CN         # 语言代码
    weight: 1                   # 语言权重（用于排序）
    title: 逆理设计              # 该语言的网站标题
  en:                           # 英文配置
    languageName: English       # 语言显示名称
    languageCode: en            # 语言代码
    weight: 2                   # 语言权重
    title: InverseDesign        # 该语言的网站标题

# 模块配置
module:
  hugoVersion:                  # Hugo版本要求
    extended: true              # 使用扩展版本
    min: "0.112.0"              # 最低版本要求
  imports:                      # 导入的模块
    - path: github.com/imfing/hextra  # Hextra主题

# Markdown渲染配置
markup:
  highlight:                    # 代码高亮配置
    noClasses: false            # 是否禁用CSS类
  goldmark:                     # Goldmark渲染器配置
    renderer:
      unsafe: true              # 允许不安全的HTML

# 内联短代码支持
enableInlineShortcodes: true    # 启用内联短代码

# 菜单配置
menu:
  main:                        # 主导航菜单
    - identifier: blog          # 菜单项标识符
      name: "博客"              # 菜单显示名称
      pageRef: /blog            # 页面引用路径
      weight: 1                 # 菜单项权重（排序）
    - identifier: docs
      name: "知识库"
      pageRef: /docs
      weight: 2
    - identifier: about
      name: "关于"
      pageRef: /about
      weight: 3
    - name: "搜索"            # 搜索菜单项
      weight: 4
      params:
        type: search            # 特殊类型：搜索
    - name: "GitHub"            # GitHub链接
      weight: 5
      url: "https://github.com/inversedesign"  # 外部链接
      params:
        icon: github            # 图标类型
  footer:                       # 页脚菜单
    - identifier: footertext
      name: "Modern, fast, feature-rich personal website"  # 页脚描述文本

# 网站参数配置
params:
  description: "现代、快速、功能丰富的个人网站"  # 网站描述
  author: "shazhongjin"         # 作者信息
  
  # 图片配置
  images:
    - images/logo.svg           # 网站Logo
  
  # 导航栏配置
  navbar:
    displayTitle: true          # 显示网站标题
    displayLogo: true           # 显示Logo
    logo:                       # Logo配置
      path: images/logo.svg     # 亮色主题Logo
      dark: images/logo-dark.svg # 暗色主题Logo
      width: 25                 # Logo宽度
      height: 25                # Logo高度
    width: wide                 # 导航栏宽度（wide/normal）
  
  # 页面配置
  page:
    width: normal               # 页面宽度（full/wide/normal）
  
  # 主题配置
  theme:
    default: system             # 默认主题模式（light/dark/system）
    displayToggle: true         # 显示主题切换按钮
  
  # 页脚配置
  footer:
    enable: true                # 启用页脚
    displayCopyright: true      # 显示版权信息
    displayPoweredBy: true      # 显示"Powered by Hugo"
    width: normal               # 页脚宽度
    copyright: '© {year} InverseDesign. 保留所有权利。'  # 版权文本
    links:                      # 页脚链接
      - name: "GitHub"
        url: "https://github.com/yourusername"
        icon: "github"
      - name: "Twitter"
        url: "https://twitter.com/yourusername"
        icon: "twitter"
  
  # 显示配置
  displayUpdatedDate: true      # 显示更新时间
  dateFormat: "January 2, 2006" # 日期格式
  
  # 搜索配置
  search:
    enable: true                # 启用搜索功能
    type: flexsearch            # 搜索类型（flexsearch/fuse）
    flexsearch:                 # FlexSearch配置
      index: content            # 索引内容类型
      tokenize: forward         # 分词方式
  
  # 编辑链接配置
  editURL:
    enable: false               # 禁用编辑页面链接
  
  # 文章列表配置
  articles:
    list:
      displayTags: true         # 显示标签
      sortBy: date              # 排序方式
      sortOrder: desc           # 排序顺序（desc/asc）
  
  # 代码高亮配置
  highlight:
    copy:
      enable: true              # 启用代码复制功能
      display: hover            # 显示方式（hover/always）
  
  # 评论系统配置
  comments:
    enable: true                # 启用评论系统
    type: giscus                # 评论系统类型 (giscus/supabase)
  
  # Giscus 配置
  giscus:
    repo: "inversedesign/inversedesign.github.io"
    repoId: "R_kgDOPjsjDA"
    category: "Announcements"
    categoryId: "DIC_kwDOPjsjDM4Cuj3Q"
    mapping: "pathname"
    strict: "0"
    reactionsEnabled: "1"
    emitMetadata: "0"
    inputPosition: "top"
    theme: "preferred_color_scheme"
    lang: "zh-CN"
    loading: "lazy"
  
  # Supabase配置 (备用评论系统)
  supabase:
    url: "https://dsrzlugtzanbzwzagakd.supabase.co"  # Supabase项目URL
    anonKey: "sb_publishable_vhPfTkE2AhtBbSqKo6goFQ_vK518sVh"  # 匿名密钥
  
  # 分析工具配置
  analytics:
    enable: false               # 禁用分析工具
    google: ""                  # Google Analytics ID
    plausible: ""               # Plausible Analytics域名
  
  # 社交媒体链接
  social:
    - name: "GitHub"
      url: "https://github.com/yourusername"
      icon: "github"
    - name: "Twitter"
      url: "https://twitter.com/yourusername"
      icon: "twitter"
    - name: "LinkedIn"
      url: "https://linkedin.com/in/yourusername"
      icon: "linkedin"
    - name: "Email"
      url: "mailto:your.email@example.com"
      icon: "mail"